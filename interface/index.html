<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spotify song metrics - finds musical details about tracks playing in Spotify" />
    <link rel="stylesheet" href="styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  </head>

  <body>
    <header>
        <h1>Spotify Song Metrics</h1>
    </header>

    <main>
        <div id="player-temp-placeholder"></div>
        <div class="row-of-details">
            <div class="metric">
              <div class="metric-title">Key</div>
              <div class="metric-data">A#/Bb</div>
            </div>
            <div class="metric">
              <div class="metric-title">Duration</div>
              <div class="metric-data">3:31</div>
            </div>
            <div class="metric">
              <div class="metric-title">Tempo</div>
              <div class="metric-data">178 <span id="bpm">BPM</span></div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

  </body>

</html>
